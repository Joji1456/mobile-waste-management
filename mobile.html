<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Waste Management</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #e8f5e9; }
    header, footer { background: #2e7d32; color: white; padding: 1rem; text-align: center; }
    main { padding: 2rem; max-width: 600px; margin: auto; }
    .search-container { display: flex; margin-bottom: 2rem; }
    input[type="text"] { flex: 1; padding: 0.8rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 0.8rem; margin-left: 10px; background: #43a047; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .results { margin-top: 2rem; }
  </style>
</head>
<body>

  <header>
    <h1>Mobile Waste Management</h1>
    <p>Search or speak to find services</p>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Search services like pickup, recycle...">
      <button onclick="startVoice()">ðŸŽ¤</button>
    </div>

    <div class="results" id="results"></div>
  </main>

  <footer>
    <p>Â© 2025 Mobile Waste Solutions | Contact: info@ecomobile.com</p>
  </footer>

  <script>
    const services = {
      pickup: "You can schedule a pickup by visiting the Contact page or calling us.",
      recycling: "We recycle all mobile devices, safely and sustainably.",
      battery: "We collect old batteries from phones and safely dispose of them.",
      data: "We ensure all personal data is wiped securely before recycling.",
      schedule: "You can book a pickup slot on our 'How It Works' page.",
    };

    function searchServices(query) {
      const lower = query.toLowerCase();
      const keys = Object.keys(services);
      let matched = keys.find(k => lower.includes(k));
      const resultBox = document.getElementById("results");
      if (matched) {
        resultBox.innerHTML = `<strong>${matched.toUpperCase()}:</strong> ${services[matched]}`;
      } else {
        resultBox.innerHTML = "Sorry, we couldn't find information on that. Try another query.";
      }
    }

    // Voice recognition
    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice recognition not supported in this browser.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("searchBox").value = transcript;
        searchServices(transcript);
      };

      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
      };
    }

    // Text search handler
    document.getElementById("searchBox").addEventListener("keyup", function(e) {
      if (e.key === "Enter") {
        searchServices(e.target.value);
      }
    });
  </script>

</body>
</html>
